<div class="form-card">
    <h2>NOUVELLE PARTIE</h2>
    <form [formGroup]="gameForm">
      <div class="form-group">
             <label for="title">Titre</label>
             <input id="title" type="text" formControlName="title">
         </div>
         <div class="form-group">
            <label for="gameMode">Type de jeu</label>
            <select formControlName="gameMode">
                <option disabled>Mode de jeu</option>
                <option *ngFor="let suit of gameModeList" [ngValue]="suit">{{suit}}</option>
              </select>
         </div>
         <div class="form-group">
            <label for="numberOfPlayers">Nombre de joueurs</label>
            <select formControlName="numberOfPlayers">
                <option disabled>Nombre de joueurs</option>
                <option *ngFor="let nbplay of nbPlayersList" [ngValue]="nbplay">{{nbplay}}</option>
              </select>
         </div>
         <div class="form-group">
             <label for="description">Description</label>
             <textarea id="description" type="text" formControlName="description" rows="4">
             </textarea>
         </div>
         <div class="form-group">
             <label for="imageUrl">URL de l'image</label>
             <input id="imageUrl" type="text" formControlName="imageUrl">
         </div>
         <div class="game-card" *ngIf="gamePreview$ | async as game">
            <img [src]="game.imageUrl" [alt]="game.title">
        </div>
         <div class="action-buttons">
             <button type="submit" (click)="onSubmitForm()" [disabled]="gameForm.invalid">Save</button>
         </div>
    </form>
</div>
