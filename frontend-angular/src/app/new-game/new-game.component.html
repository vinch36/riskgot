<div class="form-card">
    <h2>NEW GAME</h2>
    <form [formGroup]="gameForm">
      <div class="form-group">
             <label for="title">Titre</label>
             <input id="title" type="text" formControlName="title">
         </div>
         <div class="form-group">
             <label for="description">Description</label>
             <textarea id="description" type="text" formControlName="description" rows="4">
             </textarea>
         </div>
         <div class="form-group">
             <label for="imageUrl">URL de l'image</label>
             <input id="imageUrl" type="text" formControlName="imageUrl">
         </div>
         <div class="form-group">
             <label for="location">Lieu</label>
             <input id="location" type="text" formControlName="location">
         </div>
         <div class="action-buttons">
             <button type="submit" (click)="onSubmitForm()" [disabled]="gameForm.invalid">Save</button>
         </div>
    </form>
</div>

<div class="game-card" *ngIf="gamePreview$ | async as game">
    <h2>{{ game.title | uppercase }}</h2>
    <p>Mis en ligne {{ game.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="game.imageUrl" [alt]="game.title">
    <p>{{ game.description }}</p>
    <p *ngIf="game.location">Photo prise à {{ game.location }}</p>
</div>
